<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket 服务器状态监控</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; margin: 0; padding: 20px; }
        h1 { color: #4CAF50; text-align: center; }
        .status { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 80%; max-width: 600px; text-align: left; }
        .status p { margin: 8px 0; font-size: 16px; }
        .status p strong { color: #4CAF50; }
        .status p span { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>服务器状态监控</h1>
    <div class="status" id="status">
        <p>等待服务器数据...</p>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/status');
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('status').innerHTML = `
                <p><strong>时间：</strong> ${data.time}</p>
                <p><strong>主机名：</strong> ${data.hostname}</p>
                <p><strong>系统：</strong> ${data.system} ${data.release}</p>
                <p><strong>CPU 使用率：</strong> ${data.cpu_percent}%</p>
                <p><strong>内存：</strong> ${data.memory.used} GB / ${data.memory.total} GB (${data.memory.percent}%)</p>
                <p><strong>磁盘：</strong> ${data.disk.used} GB / ${data.disk.total} GB (${data.disk.percent}%)</p>
                <p><strong>网络发送：</strong> ${data.net.bytes_sent} MB</p>
                <p><strong>网络接收：</strong> ${data.net.bytes_recv} MB</p>
            `;
        };
    </script>
</body>
</html>
